<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>Flow-Log in</title>
</head>
<body>
	<div class="nk-container">
		<header class="bg-dark sticky-top" th:replace="~{index::header}">
		</header>

		<div class="main">
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
				<h3 class="text-center text-info border-bottom pb-3">Log in</h3>
				<form class="mt-5">				
					<div class="form-group row">
						<label for="username" class="col-sm-2 col-form-label text-right">Account:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control is-invalid" id="username" placeholder="Please enter your account!" required>
							<div class="invalid-feedback">
								Account does not exist!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="password" class="col-sm-2 col-form-label text-right">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control is-invalid" id="password" placeholder="Please enter your password!" required>
							<div class="invalid-feedback">
								Password length cannot be less than 8 characters!
							</div>							
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="verifycode" class="col-sm-2 col-form-label text-right">Verification Code:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control is-invalid" id="verifycode" placeholder="Please enter verification code!">
							<div class="invalid-feedback">
								The verification code does not match!
							</div>
						</div>
						<div class="col-sm-4">
							<img th:src="@{/img/captcha.png}" style="width:100px;height:40px;" class="mr-2"/>
							<a href="javascript:;" class="font-size-12 align-bottom">Refresh</a>
						</div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10">
							<input type="checkbox" id="remember-me" checked="checked">
							<label class="form-check-label" for="remember-me">Remember me</label>
							<a href="forget.html" class="text-danger float-right">Forgot password?</a>
						</div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">Login now</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

		<footer class="bg-dark" th:replace="~{index::footer}">

		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
