spring.application.name=com.flow.forum
server.port=8080
#set the base path
server.servlet.context-path=/forum

#thymeleaf properties
spring.thymeleaf.cache=false

#datasource properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/forum?characterEncoding=utf-8&useSSL=false&serverTimezone=Australia/Brisbane
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# mybatis properties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.flow.forum.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true

# log
logging.level.com.flow.forum=DEBUG


